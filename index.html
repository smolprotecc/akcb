<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>A Kid Called Beast - Playgrounds</title>
  <style>
    html, body {
      overflow: hidden;
      width   : 100%;
      height  : 100%;
      margin  : 0;
      padding : 0;
    }
    #renderCanvas {
      width : 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="akcbBabylon.js"></script>
  <script src="akcbPlaygrounds.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
</body>
<script>
let initialID = 6262;
let scene;
		
document.addEventListener("DOMContentLoaded", async function(event) {
  // check for supplied id, slightly hacky but ehhh
  let providedID = window.location.href.match(/\?id\=(\d+)/)
  if (providedID) {
    if (parseInt(providedID[1]) < 10000) {
      initialID = parseInt(providedID[1])
    }
  }
	
  akcbBabylon.setup()
  scene = await akcbBabylon.defaultScene()
	
  akcbPlaygrounds.start()
  let asset = await akcbPlaygrounds.update(initialID)
	
})
</script>
</html>
